# =============================================================================
# Railway Deployment Configuration
# =============================================================================
# This file tells Railway how to build and run your application.
# Railway Pro ($5/month) provides GPU access for the LLM.
# =============================================================================

[build]
builder = "NIXPACKS"
# Use the Railway-specific requirements file that includes ML packages
root = "/backend" 
buildCommand = "cp requirements-railway.txt requirements.txt && pip install -r requirements.txt"

[deploy]
startCommand = "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
